<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Check-Out</title>
    <link rel="stylesheet" href="checkout.css">
</head>
<body>
    <header class="header">
        <h1>Hotel Check-Out</h1>
        <p>Finalize your stay and complete the payment</p>
    </header>

    <main class="checkout-form-container">
        <form class="checkout-form">
            <h2>Check-Out Form</h2>

            <label for="booking-id">Booking ID:</label>
            <input type="text" id="booking-id" name="booking-id" placeholder="Enter your booking ID" required>

            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your full name" required>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="checkout-date">Check-Out Date:</label>
            <input type="date" id="checkout-date" name="checkout-date" required>

            <label for="payment-method">Payment Method:</label>
            <select id="payment-method" name="payment-method" required>
                <option value="">Select a Payment Method</option>
                <option value="credit-card">Credit Card</option>
                <option value="debit-card">Debit Card</option>
                <option value="paypal">PayPal</option>
                <option value="cash">Cash</option>
            </select>

            <label for="comments">Additional Comments:</label>
            <textarea id="comments" name="comments" rows="4" placeholder="Add any special requests or comments"></textarea>

            <button type="submit">Complete Check-Out</button>
        </form>
    </main>

    <footer class="footer">
        <p>&copy; 2024 Luxury Hotel. All Rights Reserved.</p>
    </footer>
</body>
</html>
